<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/voiceup-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Voice analytics dashboard for conversation analysis and compliance monitoring" />
    <meta name="theme-color" content="#1976d2" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <title>VoiceUp Analytics</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      #root {
        height: 100%;
      }
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .loading-screen img {
        width: 64px;
        height: 64px;
        margin-bottom: 16px;
      }
      .loading-text {
        color: #1976d2;
        font-family: Inter, system-ui, sans-serif;
        font-size: 1.25rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <img src="/voiceup-logo.svg" alt="VoiceUp Analytics Logo" />
        <div class="loading-text">Loading VoiceUp Analytics...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      setTimeout(() => {
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.style.display = 'none';
        }
      }, 10000);
    </script>
  </body>
</html>
